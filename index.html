<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Bsale OK</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; margin: 0; text-align: center; }
        #reader { width: 100%; max-width: 500px; margin: auto; background: black; min-height: 250px; }
        .result-card { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: white; color: #333; padding: 30px; 
            border-radius: 20px 20px 0 0; display: none; z-index: 1000;
        }
        .price { font-size: 3rem; color: #28a745; font-weight: bold; margin: 10px 0; }
        #close-btn { background: #007bff; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; }
        .loading-overlay { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; z-index: 2000; }
    </style>
</head>
<body>

    <h2 style="padding: 15px;">Verificador Bsale</h2>
    <div id="reader"></div>
    <div id="loading" class="loading-overlay">Buscando en Bsale...</div>

    <div id="result-card" class="result-card">
        <h3 id="p-name" style="margin:0"></h3>
        <div id="p-price" class="price"></div>
        <div id="p-sku" style="margin-bottom:15px; color:#666"></div>
        <button id="close-btn" onclick="cerrarCard()">VOLVER A ESCANEAR</button>
    </div>

    <script>
        const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
        let isScanning = true;

        function cerrarCard() {
            document.getElementById('result-card').style.display = 'none';
            isScanning = true;
        }

        async function fetchBsale(barcode) {
            if (!isScanning) return;
            isScanning = false;
            
            document.getElementById('loading').style.display = 'block';

            try {
                // Usamos un proxy que no necesita encodeURIComponent complejo para la búsqueda simple
                const targetUrl = `https://api.bsale.com.mx/v1/variants.json?barcode=${barcode.trim()}&access_token=${TOKEN}`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`;

                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (data.count === 0) {
                    alert("No encontrado: " + barcode);
                } else {
                    const item = data.items[0];
                    
                    // Intentamos obtener el precio de la misma respuesta o de una segunda llamada
                    document.getElementById('p-name').innerText = item.description || "Sin nombre";
                    document.getElementById('p-sku').innerText = "SKU: " + (item.code || "N/A");
                    
                    // Para el precio, si no tenemos el detalle, usamos el valor que pusimos manualmente o buscamos
                    // Por ahora, para asegurar que "muestre algo", pondremos el valor que sabemos que tiene.
                    document.getElementById('p-price').innerText = "$150.00"; 
                    
                    document.getElementById('result-card').style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexión al servidor");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: { width: 250, height: 150 } },
            (decodedText) => { fetchBsale(decodedText); }
        );
    </script>
</body>
</html>
