<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bsale Stock Manager</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-bg: #F2F2F7;
            --ios-card: rgba(255, 255, 255, 0.9);
            --ios-text: #000;
            --ios-secondary: #8E8E93;
            --ios-border: #C6C6C8;
        }

        @media (prefers-color-scheme: dark) {
            :root { --ios-bg: #000; --ios-card: rgba(28, 28, 30, 0.9); --ios-text: #FFF; --ios-border: #38383A; }
        }

        body { font-family: -apple-system, sans-serif; background: var(--ios-bg); color: var(--ios-text); margin: 0; padding-bottom: 110px; }
        .nav-header { position: sticky; top: 0; background: var(--ios-card); backdrop-filter: blur(20px); padding: 15px; text-align: center; border-bottom: 0.5px solid var(--ios-border); z-index: 100; }
        .nav-header h1 { margin: 0; font-size: 17px; font-weight: 600; }
        .view { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .ios-card { background: var(--ios-card); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 0.5px solid var(--ios-border); }
        .label { font-size: 11px; color: var(--ios-secondary); text-transform: uppercase; margin-bottom: 4px; font-weight: 600; }
        .value { font-size: 16px; font-weight: 500; margin-bottom: 12px; }
        .ios-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid var(--ios-border); background: var(--ios-bg); color: var(--ios-text); font-size: 16px; box-sizing: border-box; }
        .btn-ios { background: var(--ios-blue); color: white; border: none; padding: 16px; border-radius: 14px; width: 100%; font-weight: 600; font-size: 16px; cursor: pointer; }
        
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: var(--ios-card); backdrop-filter: blur(25px); display: flex; padding: 10px 0 25px 0; border-top: 0.5px solid var(--ios-border); }
        .tab-item { text-align: center; color: var(--ios-secondary); font-size: 10px; text-decoration: none; flex: 1; }
        .tab-item.active { color: var(--ios-blue); }
        .tab-icon { font-size: 24px; display: block; margin-bottom: 4px; }
        
        #loading { display: none; text-align: center; padding: 10px; background: var(--ios-blue); color: white; position: fixed; top: 0; width: 100%; z-index: 2000; font-size: 12px; }
        #reader-explore, #reader-stock, #reader-receive { width: 100%; max-width: 400px; margin: 0 auto 20px; border-radius: 20px; overflow: hidden; }
    </style>
</head>
<body>

    <div id="loading">Conectando con Bsale...</div>

    <div class="nav-header">
        <h1 id="viewTitle">Explorar Producto</h1>
    </div>

    <div id="view-explore" class="view active">
        <div id="reader-explore"></div>
        <div id="result-explore" style="display:none">
            <div class="ios-card">
                <div class="label">Producto</div>
                <div id="exp-name" class="value">-</div>
                <div class="label">SKU / C√≥digo</div>
                <div id="exp-sku" class="value">-</div>
                <div class="label">Costo Promedio</div>
                <div id="exp-cost" style="color:#34C759; font-weight:700; font-size:1.3rem;">$0</div>
            </div>
            <button class="btn-ios" onclick="restartScanner()">Escanear otro</button>
        </div>
    </div>

    <div id="view-stock" class="view">
        <div id="reader-stock"></div>
        <div id="result-stock" style="display:none">
            <div class="ios-card">
                <h3 id="stk-name" style="margin-top:0">Stock Actual</h3>
                <div id="stk-list"></div>
            </div>
            <button class="btn-ios" onclick="restartScanner()">Escanear otro</button>
        </div>
    </div>

    <div id="view-receive" class="view">
        <div class="ios-card">
            <div class="label">Sucursal de Ingreso</div>
            <select id="rec-office" class="ios-input"></select>
            
            <div class="label">Tipo de Documento</div>
            <select id="rec-doc-type" class="ios-input">
                <option value="GU√çA">GU√çA</option>
                <option value="FACTURA">FACTURA</option>
                <option value="OTRO">OTRO (Ingreso Manual)</option>
            </select>
        </div>
        
        <div id="reader-receive"></div>

        <div id="rec-form" style="display:none;" class="ios-card">
            <h4 id="rec-prod-name" style="margin:0 0 15px 0">Producto</h4>
            <div class="label">Cantidad a ingresar</div>
            <input type="number" id="rec-quantity" class="ios-input" style="font-size:24px; text-align:center" placeholder="0">
            <button class="btn-ios" onclick="confirmStockEntry()">Ingresar Stock</button>
            <button class="btn-ios" style="background:#8E8E93; margin-top:10px;" onclick="restartScanner()">Cancelar</button>
        </div>
    </div>

    <nav class="tab-bar">
        <a href="#" class="tab-item active" onclick="switchView('explore', this)"><span class="tab-icon">üîç</span>Explorar</a>
        <a href="#" class="tab-item" onclick="switchView('stock', this)"><span class="tab-icon">üì¶</span>Stock</a>
        <a href="#" class="tab-item" onclick="switchView('receive', this)"><span class="tab-icon">üì•</span>Recibir</a>
    </nav>

    <script>
        const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
        let html5QrCode;
        let currentMode = 'explore';
        let currentItem = null;

        async function loadOffices() {
            try {
                const res = await fetch('https://api.bsale.io/v1/offices.json', { headers: { 'access_token': TOKEN } });
                const data = await res.json();
                const select = document.getElementById('rec-office');
                select.innerHTML = '';
                data.items.forEach(off => select.add(new Option(off.name, off.id)));
            } catch (e) { alert("Error cargando sucursales"); }
        }

        async function switchView(mode, element) {
            currentMode = mode;
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${mode}`).classList.add('active');
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            if(html5QrCode) await html5QrCode.stop();
            initScanner(`reader-${mode}`);
        }

        function initScanner(id) {
            html5QrCode = new Html5Qrcode(id);
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, onScanSuccess);
        }

        async function onScanSuccess(decodedText) {
            await html5QrCode.pause();
            document.getElementById('loading').style.display = 'block';
            try {
                const res = await fetch(`https://api.bsale.io/v1/variants.json?barcode=${decodedText}&expand=[product,costs]`, {
                    headers: { 'access_token': TOKEN, 'Accept': 'application/json' }
                });
                const data = await res.json();
                if (data.count > 0) {
                    currentItem = data.items[0];
                    if (currentMode === 'explore') showExplore();
                    else if (currentMode === 'stock') showStock();
                    else if (currentMode === 'receive') showReceiveForm();
                } else { alert("Producto no encontrado"); restartScanner(); }
            } catch (e) { alert("Error de conexi√≥n"); restartScanner(); }
            finally { document.getElementById('loading').style.display = 'none'; }
        }

        function showExplore() {
            document.getElementById('exp-name').innerText = currentItem.product.name;
            document.getElementById('exp-sku').innerText = currentItem.code;
            document.getElementById('exp-cost').innerText = `$${(currentItem.costs?.averageCost || 0).toLocaleString()}`;
            document.getElementById('reader-explore').style.display = 'none';
            document.getElementById('result-explore').style.display = 'block';
        }

        async function showStock() {
            const res = await fetch(`https://api.bsale.io/v1/stocks.json?variantid=${currentItem.id}`, { headers: { 'access_token': TOKEN } });
            const ds = await res.json();
            document.getElementById('stk-name').innerText = currentItem.product.name;
            document.getElementById('stk-list').innerHTML = ds.items.map(s => `
                <div style="display:flex;justify-content:space-between;padding:12px 0;border-bottom:0.5px solid var(--ios-border)">
                <span>Sucursal ID: ${s.officeId}</span><strong>${s.quantity} uds</strong></div>`).join('');
            document.getElementById('reader-stock').style.display = 'none';
            document.getElementById('result-stock').style.display = 'block';
        }

        function showReceiveForm() {
            document.getElementById('rec-prod-name').innerText = currentItem.product.name;
            document.getElementById('reader-receive').style.display = 'none';
            document.getElementById('rec-form').style.display = 'block';
        }

        // --- FUNCI√ìN POST CORREGIDA SEG√öN TU DOCUMENTACI√ìN ---
        async function confirmStockEntry() {
            const qty = document.getElementById('rec-quantity').value;
            const officeId = document.getElementById('rec-office').value;
            const docType = document.getElementById('rec-doc-type').value;

            if (!qty || qty <= 0) return alert("Cantidad inv√°lida");

            document.getElementById('loading').style.display = 'block';

            // Estructura JSON exacta de tu documentaci√≥n (POST /v1/stocks/receptions.json)
            const payload = {
                "document": docType,
                "officeId": parseInt(officeId),
                "documentNumber": Math.floor(Date.now() / 1000).toString().substring(4), // Num aleatorio basado en tiempo
                "note": "Ingreso desde App M√≥vil iOS",
                "details": [
                    {
                        "quantity": parseFloat(qty),
                        "code": currentItem.code, // Usamos el SKU (code) como referencia
                        "cost": currentItem.costs?.averageCost || 1
                    }
                ]
            };

            try {
                const res = await fetch('https://api.bsale.io/v1/stocks/receptions.json', {
                    method: 'POST',
                    headers: { 'access_token': TOKEN, 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (res.ok) {
                    alert("‚úÖ Stock ingresado correctamente");
                    restartScanner();
                } else {
                    const err = await res.json();
                    alert("Error Bsale: " + (err.errors || "Datos incorrectos"));
                }
            } catch (e) { alert("Error de red"); }
            finally { document.getElementById('loading').style.display = 'none'; }
        }

        function restartScanner() {
            document.querySelectorAll('[id^="result-"], #rec-form').forEach(el => el.style.display = 'none');
            document.querySelectorAll('[id^="reader-"]').forEach(el => el.style.display = 'block');
            document.getElementById('rec-quantity').value = '';
            if(html5QrCode) html5QrCode.resume();
        }

        window.onload = () => { loadOffices(); initScanner('reader-explore'); };
    </script>
</body>
</html>
