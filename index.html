<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bsale Verificador Final</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --dark: #121212; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: white; margin: 0; text-align: center; }
        header { padding: 15px; background: #1f1f1f; border-bottom: 2px solid var(--primary); margin-bottom: 10px; }
        
        #reader-wrapper { width: 92%; max-width: 350px; margin: auto; border: 3px solid #333; border-radius: 20px; overflow: hidden; }
        #debug-log { background: #000; color: #0f0; font-family: monospace; font-size: 11px; height: 70px; overflow-y: auto; margin: 10px 4%; padding: 8px; text-align: left; border: 1px solid #444; border-radius: 5px; }

        .card { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 400px; background: white; color: black; 
            padding: 30px; border-radius: 25px; display: none; z-index: 1000; 
            box-shadow: 0 0 60px rgba(0,0,0,1); text-align: center;
        }
        .price { font-size: 4.2rem; color: var(--success); font-weight: 900; margin: 10px 0; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; z-index: 999; }
    </style>
</head>
<body>

    <header><strong>VERIFICADOR BSALE MX</strong></header>
    
    <div id="reader-wrapper"><div id="reader"></div></div>

    <div id="debug-log">Listo para escanear...</div>

    <div id="overlay"></div>
    <div id="card" class="card">
        <div id="p-name" style="font-size: 1.6rem; font-weight: bold; line-height: 1.2;"></div>
        <div id="p-price" class="price"></div>
        <div id="p-sku" style="color: #777; font-size: 0.9rem; margin-bottom: 20px;"></div>
        <button class="btn-main" onclick="reiniciar()">CONTINUAR</button>
    </div>

    <script>
        const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
        const scanner = new Html5Qrcode("reader");

        function log(msg) {
            const d = document.getElementById('debug-log');
            d.innerHTML += "> " + msg + "<br>";
            d.scrollTop = d.scrollHeight;
        }

        async function buscar(codigoRaw) {
            if(!codigoRaw) return;
            const cod = codigoRaw.trim();
            log("Buscando: " + cod);
            
            // USANDO barCode (con C mayúscula) como descubriste
            const bsaleUrl = `https://api.bsale.com.mx/v1/variants.json?barCode=${cod}&access_token=${TOKEN}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(bsaleUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const wrap = await response.json();
                const data = JSON.parse(wrap.contents);

                if (data.count > 0) {
                    log("¡Éxito! Producto encontrado.");
                    const item = data.items[0];
                    
                    document.getElementById('p-name').innerText = item.description;
                    // Mostramos el precio neto o de lista según prefieras
                    document.getElementById('p-price').innerText = "$" + (item.netPrice || "0.00");
                    document.getElementById('p-sku').innerText = "SKU: " + (item.code || "S/N");
                    
                    document.getElementById('card').style.display = 'block';
                    document.getElementById('overlay').style.display = 'block';
                } else {
                    log("No hallado con barCode. Intentando con SKU...");
                    // Intento de respaldo buscando por el campo de Código (SKU)
                    await buscarPorSKU(cod);
                }
            } catch (error) {
                log("Error de red: " + error.message);
                reiniciar();
            }
        }

        async function buscarPorSKU(cod) {
            const bsaleUrl = `https://api.bsale.com.mx/v1/variants.json?code=${cod}&access_token=${TOKEN}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(bsaleUrl)}`;
            
            const res = await fetch(proxyUrl);
            const wrap = await res.json();
            const data = JSON.parse(wrap.contents);

            if (data.count > 0) {
                log("Encontrado por SKU.");
                const item = data.items[0];
                document.getElementById('p-name').innerText = item.description;
                document.getElementById('p-price').innerText = "$" + (item.netPrice || "0.00");
                document.getElementById('p-sku').innerText = "SKU: " + item.code;
                document.getElementById('card').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            } else {
                alert("Código " + cod + " no existe en Bsale.");
                reiniciar();
            }
        }

        function reiniciar() {
            document.getElementById('card').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            log("Esperando código...");
            iniciar();
        }

        function iniciar() {
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (t) => {
                scanner.stop();
                buscar(t);
            }).catch(e => log("Error cámara."));
        }

        iniciar();
    </script>
</body>
</html>
