<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bsale Scanner Final</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --blue: #007bff; --green: #28a745; --dark: #121212; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; text-align: center; }
        
        /* Ajuste de cámara para que no tape todo */
        #reader-wrapper { width: 90%; max-width: 350px; margin: 20px auto; border: 4px solid #333; border-radius: 15px; overflow: hidden; }
        
        /* Consola de depuración (Para ver qué está pasando) */
        #debug-log { background: #000; color: #0f0; font-family: monospace; font-size: 10px; height: 60px; overflow-y: scroll; margin: 10px; padding: 5px; text-align: left; border: 1px solid #333; }

        /* Tarjeta de resultado */
        .card { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 380px; background: white; color: black; 
            padding: 25px; border-radius: 20px; display: none; z-index: 1000; box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }
        .price { font-size: 3.5rem; color: var(--green); font-weight: bold; margin: 10px 0; }
        button { background: var(--blue); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; z-index: 999; }
    </style>
</head>
<body>

    <h2 style="margin-top:20px;">VERIFICADOR</h2>
    
    <div id="reader-wrapper">
        <div id="reader"></div>
    </div>

    <div id="debug-log">Iniciando sistema...</div>

    <div id="overlay"></div>
    <div id="card" class="card">
        <h2 id="p-name"></h2>
        <div id="p-price" class="price">$0.00</div>
        <p id="p-sku" style="color: #666;"></p>
        <button onclick="reiniciar()">ESCANEAR OTRO</button>
    </div>

    <script>
        const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
        const log = (msg) => { 
            const d = document.getElementById('debug-log');
            d.innerHTML += "> " + msg + "<br>";
            d.scrollTop = d.scrollHeight;
        };

        const scanner = new Html5Qrcode("reader");

        async function buscar(codigo) {
            log("Leído: " + codigo);
            log("Conectando con Proxy...");
            
            // Usamos un proxy que no requiere configuración (corsproxy.io)
            const target = `https://api.bsale.com.mx/v1/variants.json?barcode=${codigo.trim()}&access_token=${TOKEN}`;
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(target)}`;

            try {
                const res = await fetch(proxyUrl);
                if (!res.ok) throw new Error("Error de red");
                
                const data = await res.json();
                log("Respuesta recibida. Items: " + data.count);

                if (data.count > 0) {
                    const item = data.items[0];
                    document.getElementById('p-name').innerText = item.description;
                    document.getElementById('p-sku').innerText = "SKU: " + (item.code || "N/A");
                    // Nota: Si quieres el precio real, Bsale lo manda en netPrice o similar según tu config
                    document.getElementById('card').style.display = 'block';
                    document.getElementById('overlay').style.display = 'block';
                } else {
                    log("Código no hallado en Bsale.");
                    alert("No encontrado: " + codigo);
                    reiniciar();
                }
            } catch (e) {
                log("ERROR: " + e.message);
                alert("Error de conexión. Revisa tus datos móviles.");
                reiniciar();
            }
        }

        function reiniciar() {
            document.getElementById('card').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            iniciar();
        }

        function iniciar() {
            log("Buscando cámara...");
            scanner.start(
                { facingMode: "environment" }, 
                { fps: 15, qrbox: { width: 250, height: 150 } },
                (text) => {
                    scanner.stop();
                    buscar(text);
                }
            ).catch(err => log("Error cámara: " + err));
        }

        iniciar();
    </script>
</body>
</html>
