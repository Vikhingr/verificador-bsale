<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verificador Bsale Final</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --dark: #121212; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; justify-content: flex-start; }
        
        header { width: 100%; padding: 15px 0; text-align: center; background: #1f1f1f; border-bottom: 2px solid var(--primary); margin-bottom: 20px; }
        
        /* Contenedor del Escáner */
        #reader-container { 
            width: 90%; max-width: 350px; position: relative; 
            border-radius: 20px; overflow: hidden; border: 4px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #reader { width: 100%; }

        #status { margin-top: 15px; color: #888; font-size: 0.85rem; font-weight: bold; letter-spacing: 1px; }

        /* Tarjeta de Resultados (Popup) */
        .result-card { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            width: 85%; max-width: 400px; background: white; color: #333; 
            padding: 25px; border-radius: 25px; display: none; z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); text-align: center;
        }
        .result-card.active { display: block; transform: translate(-50%, -50%) scale(1); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .price { font-size: 3.5rem; color: var(--success); font-weight: 800; margin: 5px 0; }
        .p-name { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; color: #000; }
        .p-sku { font-size: 0.75rem; color: #666; margin-bottom: 20px; font-family: monospace; }

        button { 
            background: var(--primary); color: white; border: none; padding: 18px; 
            width: 100%; border-radius: 12px; font-weight: bold; font-size: 1.1rem;
            cursor: pointer;
        }

        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display:none; z-index: 999; }
    </style>
</head>
<body>

    <header><strong>VERIFICADOR BSALE</strong></header>

    <div id="reader-container">
        <div id="reader"></div>
    </div>
    
    <div id="status">ESCANEANDO CÓDIGO...</div>

    <div id="overlay"></div>
    <div id="result-card" class="result-card">
        <div id="p-name" class="p-name">Buscando...</div>
        <div id="p-price" class="price">$150.00</div>
        <div id="p-sku" class="p-sku"></div>
        <button onclick="reiniciar()">SIGUIENTE PRODUCTO</button>
    </div>

    <script>
        const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
        let html5QrCode = new Html5Qrcode("reader");

        // Sonido Beep Sintético
        function playBeep() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gain = context.createGain();
                oscillator.type = "sine";
                oscillator.frequency.setValueAtTime(880, context.currentTime);
                gain.gain.setValueAtTime(0.05, context.currentTime);
                oscillator.connect(gain);
                gain.connect(context.destination);
                oscillator.start();
                oscillator.stop(context.currentTime + 0.1);
            } catch(e) { console.log("Audio no soportado"); }
        }

        async function buscarEnBsale(codigoRaw) {
            // Limpiamos el código detectado
            const codigoBuscado = codigoRaw.trim();
            document.getElementById('status').innerText = "PROCESANDO: " + codigoBuscado;
            
            // MÉTODO DE FUERZA BRUTA: Traemos los últimos 50 productos de tu cuenta
            const cacheBuster = new Date().getTime();
            const bsaleUrl = `https://api.bsale.com.mx/v1/variants.json?limit=50&direction=desc&access_token=${TOKEN}&t=${cacheBuster}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(bsaleUrl)}`;

            try {
                const res = await fetch(proxyUrl);
                const wrap = await res.json();
                const data = JSON.parse(wrap.contents);

                // Buscamos manualmente en la lista ignorando si son números o letras en Bsale
                const item = data.items.find(i => {
                    const bsaleBarcode = String(i.barcode || "").trim();
                    return bsaleBarcode === codigoBuscado;
                });

                if (item) {
                    playBeep();
                    document.getElementById('p-name').innerText = item.description;
                    document.getElementById('p-sku').innerText = "ID: " + item.id + " | SKU: " + (item.code || "S/N");
                    
                    document.getElementById('overlay').style.display = 'block';
                    document.getElementById('result-card').classList.add('active');
                    document.getElementById('status').innerText = "¡ENCONTRADO!";
                } else {
                    alert("CÓDIGO NO VINCULADO EN LOS ÚLTIMOS 50: " + codigoBuscado + "\n\nVerifica que el código de barras esté bien escrito en el panel de Bsale.");
                    reiniciar();
                }
            } catch (e) {
                alert("ERROR DE CONEXIÓN: Verifica tus datos móviles.");
                reiniciar();
            }
        }

        function reiniciar() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('result-card').classList.remove('active');
            document.getElementById('status').innerText = "ESCANEANDO CÓDIGO... ";
            iniciarScanner();
        }

        function iniciarScanner() {
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 20, qrbox: { width: 250, height: 150 } },
                (text) => {
                    html5QrCode.stop();
                    buscarEnBsale(text);
                }
            ).catch(err => console.error("Error cámara:", err));
        }

        iniciarScanner();
    </script>
</body>
</html>
