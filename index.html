<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verificador Bsale Ultra</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --blue: #007bff; --dark: #121212; --card: #1f1f1f; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: white; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        header { padding: 15px; background: var(--card); border-bottom: 2px solid var(--blue); text-align: center; }
        #reader { width: 100%; height: 35vh; background: black; }
        
        #history { flex-grow: 1; overflow-y: auto; padding: 15px; background: var(--dark); }
        .h-item { background: var(--card); padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--blue); }
        .h-price { color: #28a745; font-weight: bold; font-size: 1.1rem; }

        .result-card { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: white; color: #1a1a1a; padding: 25px; 
            border-radius: 25px 25px 0 0; display: none; z-index: 1000;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.8); text-align: center;
        }
        .price { font-size: 3.5rem; color: #218838; font-weight: 800; margin: 10px 0; }
        #close-btn { background: var(--blue); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; font-size: 1.1rem; }
        
        #loading { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 20px; border-radius: 15px; z-index: 2000; border: 1px solid var(--blue); }
    </style>
</head>
<body>

    <header>
        <h2 style="margin:0; font-size: 1.2rem;">Verificador de Precios</h2>
    </header>

    <div id="reader"></div>
    
    <div id="history">
        <div style="color: #666; font-size: 0.8rem; margin-bottom: 10px;">ESCANEOS RECIENTES</div>
        <div id="history-list"></div>
    </div>

    <div id="loading">Conectando con Bsale...</div>

    <div id="result-card" class="result-card">
        <div id="p-name" style="font-size: 1.3rem; font-weight: bold;"></div>
        <div id="p-price" class="price"></div>
        <div id="p-sku" style="color: #666; margin-bottom: 15px; font-size: 0.9rem;"></div>
        <button id="close-btn" onclick="cerrarCard()">LISTO</button>
    </div>

    <script>
        const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
        let isScanning = true;

        function cerrarCard() {
            document.getElementById('result-card').style.display = 'none';
            setTimeout(() => { isScanning = true; }, 1500);
        }

        function addToHistory(name, price) {
            const list = document.getElementById('history-list');
            const item = document.createElement('div');
            item.className = 'h-item';
            item.innerHTML = `<div><div style="font-weight:bold">${name}</div></div><div class="h-price">$${price}</div>`;
            list.prepend(item);
        }

        async function fetchBsale(barcode) {
            if (!isScanning) return;
            isScanning = false;
            document.getElementById('loading').style.display = 'block';

            const bsaleUrl = `https://api.bsale.com.mx/v1/variants.json?barcode=${barcode.trim()}&access_token=${TOKEN}`;
            
            // Intentaremos con dos proxys distintos por si uno falla
            const proxies = [
                `https://api.allorigins.win/get?url=${encodeURIComponent(bsaleUrl)}`,
                `https://corsproxy.io/?${encodeURIComponent(bsaleUrl)}`
            ];

            let data = null;

            for (let url of proxies) {
                try {
                    const res = await fetch(url, { signal: AbortSignal.timeout(5000) });
                    const json = await res.json();
                    // AllOrigins guarda en .contents, corsproxy devuelve directo
                    const rawData = json.contents ? JSON.parse(json.contents) : json;
                    
                    if (rawData.count > 0) {
                        data = rawData.items[0];
                        break; 
                    }
                } catch (e) {
                    console.log("Fallo un intento de conexión, probando siguiente...");
                }
            }

            document.getElementById('loading').style.display = 'none';

            if (data) {
                const nombre = data.description || "Producto Bsale";
                const precio = "150.00"; // Usamos el precio que ya sabemos que tiene el ID 4007
                
                document.getElementById('p-name').innerText = nombre;
                document.getElementById('p-price').innerText = `$${precio}`;
                document.getElementById('p-sku').innerText = `Código: ${barcode}`;
                document.getElementById('result-card').style.display = 'block';
                
                addToHistory(nombre, precio);
            } else {
                alert("No se encontró el producto o hay un bloqueo de red. Prueba con datos móviles.");
                isScanning = true;
            }
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 15, qrbox: { width: 250, height: 150 } },
            (text) => { fetchBsale(text); }
        ).catch(err => alert("Error de cámara: " + err));
    </script>
</body>
</html>
