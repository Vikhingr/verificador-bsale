<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bsale Scanner Fix 401</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --blue: #007bff; --green: #28a745; --dark: #121212; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; text-align: center; }
        header { padding: 15px; background: #1f1f1f; border-bottom: 2px solid var(--blue); }
        #reader-wrapper { width: 90%; max-width: 350px; margin: 20px auto; border-radius: 15px; overflow: hidden; border: 3px solid #333; }
        #debug-log { background: #000; color: #0f0; font-family: monospace; font-size: 11px; height: 80px; overflow-y: auto; margin: 10px; padding: 10px; text-align: left; border: 1px solid #444; }
        .card { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 400px; background: white; color: black; padding: 30px; border-radius: 25px; display: none; z-index: 1000; box-shadow: 0 0 50px #000; }
        .price { font-size: 4rem; color: var(--green); font-weight: 900; }
        button { background: var(--blue); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 999; }
    </style>
</head>
<body>

    <header><strong>VERIFICADOR PRO</strong></header>
    <div id="reader-wrapper"><div id="reader"></div></div>
    <div id="debug-log">Iniciando...</div>

    <div id="overlay"></div>
    <div id="card" class="card">
        <h2 id="p-name"></h2>
        <div id="p-price" class="price">$150.00</div>
        <p id="p-sku" style="color:#666;"></p>
        <button onclick="reiniciar()">ESCANEAR OTRO</button>
    </div>

    <script>
        // SI GENERASTE UN TOKEN NUEVO, CÁMBIALO AQUÍ:
        const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
        const scanner = new Html5Qrcode("reader");

        function log(msg) {
            const d = document.getElementById('debug-log');
            d.innerHTML += "> " + msg + "<br>";
            d.scrollTop = d.scrollHeight;
        }

        async function buscar(codigo) {
            log("Escaneado: " + codigo);
            
            // Usaremos un Proxy que permite enviar cabeceras personalizadas
            const targetUrl = `https://api.bsale.com.mx/v1/variants.json?barcode=${codigo.trim()}`;
            
            // Usamos un proxy que no bloquea Headers (ThingProxy)
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl + "&access_token=" + TOKEN)}`;

            try {
                const response = await fetch(proxyUrl);
                
                if (response.status === 401) {
                    throw new Error("TOKEN NO AUTORIZADO (401)");
                }

                const data = await response.json();
                log("Conexión exitosa.");

                if (data.count > 0) {
                    const item = data.items[0];
                    document.getElementById('p-name').innerText = item.description;
                    document.getElementById('p-sku').innerText = "SKU: " + (item.code || "S/N");
                    document.getElementById('card').style.display = 'block';
                    document.getElementById('overlay').style.display = 'block';
                } else {
                    log("Producto no registrado.");
                    alert("No encontrado: " + codigo);
                    reiniciar();
                }
            } catch (error) {
                log("ERROR: " + error.message);
                alert("Error de autenticación o red. Revisa el Token.");
                reiniciar();
            }
        }

        function reiniciar() {
            document.getElementById('card').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            iniciar();
        }

        function iniciar() {
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (t) => {
                scanner.stop();
                buscar(t);
            }).catch(e => log("Error cámara."));
        }

        iniciar();
    </script>
</body>
</html>
