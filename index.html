<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsale Mobile Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        #reader { width: 100%; max-width: 500px; margin: auto; border-radius: 10px; overflow: hidden; }
        .result-card { display: none; margin-top: 20px; }
        .loading { display: none; }
    </style>
</head>
<body>

<div class="container py-4">
    <h2 class="text-center mb-4">Lector Bsale</h2>

    <div id="reader"></div>

    <div id="loading" class="text-center mt-3 loading">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Buscando en Bsale...</p>
    </div>

    <div id="resultCard" class="card result-card shadow">
        <div class="card-body">
            <h5 class="card-title text-primary" id="prodNombre">Nombre del Producto</h5>
            <h6 class="card-subtitle mb-2 text-muted" id="prodVariante">Variante</h6>
            <hr>
            <div class="row">
                <div class="col-6"><strong>SKU:</strong> <span id="prodSKU">-</span></div>
                <div class="col-6"><strong>BC:</strong> <span id="prodBC">-</span></div>
            </div>
            <div class="mt-3">
                <button class="btn btn-success w-100" onclick="resetScanner()">Escanear otro</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURACIÓN BSALE ---
    const BSALE_TOKEN = 'TU_ACCESS_TOKEN_AQUI'; 
    const html5QrCode = new Html5Qrcode("reader");

    const qrConfig = { fps: 10, qrbox: { width: 250, height: 150 } };

    // Iniciar cámara
    const startScanner = () => {
        html5QrCode.start(
            { facingMode: "environment" }, // Usa la cámara trasera
            qrConfig,
            onScanSuccess
        );
    };

    // Al detectar un código
    async function onScanSuccess(decodedText) {
        // Detener escáner temporalmente para procesar
        await html5QrCode.pause();
        
        document.getElementById('loading').style.display = 'block';
        document.getElementById('resultCard').style.display = 'none';

        try {
            // Llamada a la API de Bsale filtrando por barcode
            const response = await fetch(`https://api.bsale.io/v1/variants.json?barcode=${decodedText}&expand=[product]`, {
                method: 'GET',
                headers: {
                    'access_token': BSALE_TOKEN,
                    'Accept': 'application/json'
                }
            });

            const data = await response.json();

            if (data.count > 0) {
                const item = data.items[0];
                mostrarResultado(item);
            } else {
                alert("Código " + decodedText + " no encontrado en Bsale.");
                resetScanner();
            }
        } catch (error) {
            console.error(error);
            alert("Error al conectar con la API");
            resetScanner();
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function mostrarResultado(item) {
        document.getElementById('prodNombre').innerText = item.product.name;
        document.getElementById('prodVariante').innerText = item.description || "Sin descripción de variante";
        document.getElementById('prodSKU').innerText = item.code;
        document.getElementById('prodBC').innerText = item.barCode;
        document.getElementById('resultCard').style.display = 'block';
    }

    function resetScanner() {
        document.getElementById('resultCard').style.display = 'none';
        html5QrCode.resume();
    }

    // Arrancar al cargar la página
    window.onload = startScanner;
</script>

</body>
</html>
