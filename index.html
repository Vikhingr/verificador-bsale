<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verificador Bsale Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --dark: #121212; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        header { width: 100%; padding: 20px 0; text-align: center; background: #1f1f1f; border-bottom: 2px solid var(--primary); margin-bottom: 20px; }
        
        /* Contenedor del Escáner (Tamaño ajustado) */
        #reader-container { 
            width: 90%; max-width: 350px; position: relative; 
            border-radius: 20px; overflow: hidden; border: 4px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #reader { width: 100%; }

        /* Status de lectura */
        #status { margin-top: 15px; color: #aaa; font-size: 0.9rem; font-weight: bold; }

        /* Tarjeta de Resultados (Popup) */
        .result-card { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9);
            width: 85%; max-width: 400px; background: white; color: #333; 
            padding: 25px; border-radius: 25px; display: none; z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); text-align: center;
        }
        .result-card.active { display: block; transform: translate(-50%, -50%) scale(1); transition: 0.3s; }

        .price { font-size: 3.5rem; color: var(--success); font-weight: 800; margin: 10px 0; }
        .p-name { font-size: 1.4rem; font-weight: bold; margin-bottom: 5px; }
        .p-sku { font-size: 0.8rem; color: #888; margin-bottom: 20px; }

        button { 
            background: var(--primary); color: white; border: none; padding: 18px; 
            width: 100%; border-radius: 12px; font-weight: bold; font-size: 1.1rem;
        }

        /* Capa oscura de fondo */
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); display:none; z-index: 999; }
    </style>
</head>
<body>

    <header><strong>VERIFICADOR BSALE</strong></header>

    <div id="reader-container">
        <div id="reader"></div>
    </div>
    
    <div id="status">ESCANEANDO CÓDIGO...</div>

    <div id="overlay"></div>
    <div id="result-card" class="result-card">
        <div id="p-name" class="p-name">Cargando...</div>
        <div id="p-price" class="price">$150.00</div>
        <div id="p-sku" class="p-sku"></div>
        <button onclick="reiniciar()">SIGUIENTE PRODUCTO</button>
    </div>

    <script>
        const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
        let html5QrCode = new Html5Qrcode("reader");

        // Función para el sonido de "Beep"
        function playBeep() {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = context.createOscillator();
            const gain = context.createGain();
            oscillator.type = "sine";
            oscillator.frequency.setValueAtTime(880, context.currentTime); // Tono alto
            gain.gain.setValueAtTime(0.1, context.currentTime);
            oscillator.connect(gain);
            gain.connect(context.destination);
            oscillator.start();
            oscillator.stop(context.currentTime + 0.1);
        }

        async function buscarEnBsale(codigo) {
            document.getElementById('status').innerText = "BUSCANDO: " + codigo;
            
            const bsaleUrl = `https://api.bsale.com.mx/v1/variants.json?barcode=${codigo.trim()}&access_token=${TOKEN}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(bsaleUrl)}`;

            try {
                const res = await fetch(proxyUrl);
                const wrap = await res.json();
                const data = JSON.parse(wrap.contents);

                if (data.count > 0) {
                    playBeep(); // Suena al encontrar
                    const item = data.items[0];
                    document.getElementById('p-name').innerText = item.description;
                    document.getElementById('p-sku').innerText = "SKU: " + (item.code || "S/N");
                    
                    document.getElementById('overlay').style.display = 'block';
                    document.getElementById('result-card').classList.add('active');
                } else {
                    alert("No registrado: " + codigo);
                    reiniciar();
                }
            } catch (e) {
                alert("Error de red. Usa datos móviles.");
                reiniciar();
            }
        }

        function reiniciar() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('result-card').classList.remove('active');
            document.getElementById('status').innerText = "ESCANEANDO CÓDIGO...";
            iniciarScanner();
        }

        function iniciarScanner() {
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 20, qrbox: { width: 250, height: 150 } },
                (text) => {
                    html5QrCode.stop();
                    buscarEnBsale(text);
                }
            ).catch(err => console.error(err));
        }

        iniciarScanner();
    </script>
</body>
</html>
