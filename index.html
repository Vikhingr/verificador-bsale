<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bsale Scanner Ultra-Sync</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --blue: #007bff; --green: #28a745; --dark: #121212; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; text-align: center; }
        header { padding: 15px; background: #1f1f1f; border-bottom: 2px solid var(--blue); }
        #reader-wrapper { width: 92%; max-width: 350px; margin: 20px auto; border-radius: 15px; overflow: hidden; border: 3px solid #333; }
        #debug-log { background: #000; color: #0f0; font-family: monospace; font-size: 11px; height: 80px; overflow-y: auto; margin: 10px; padding: 10px; text-align: left; border: 1px solid #444; }
        .card { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 400px; background: white; color: black; padding: 30px; border-radius: 25px; display: none; z-index: 1000; box-shadow: 0 0 50px #000; }
        .price { font-size: 4rem; color: var(--green); font-weight: 900; }
        button { background: var(--blue); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 999; }
    </style>
</head>
<body>

    <header><strong>SYNC BSALE MX</strong></header>
    <div id="reader-wrapper"><div id="reader"></div></div>
    <div id="debug-log">Estado: Listo para forzar búsqueda...</div>

    <div id="overlay"></div>
    <div id="card" class="card">
        <h2 id="p-name"></h2>
        <div id="p-price" class="price">$0.00</div>
        <p id="p-sku" style="color:#666;"></p>
        <button onclick="reiniciar()">ESCANEAR OTRO</button>
    </div>

    <script>
        const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
        const scanner = new Html5Qrcode("reader");

        function log(msg) {
            const d = document.getElementById('debug-log');
            d.innerHTML += "> " + msg + "<br>";
            d.scrollTop = d.scrollHeight;
        }

        async function buscar(codigoRaw) {
            const codigo = String(codigoRaw).trim();
            log("Escaneado: " + codigo);
            
            // ESTRATEGIA: No le pedimos a Bsale que "busque", le pedimos la LISTA
            // de los últimos 50 productos modificados. Esto es INSTANTÁNEO.
            const t = new Date().getTime(); // Anti-caché
            const targetUrl = `https://api.bsale.com.mx/v1/variants.json?limit=50&direction=desc&access_token=${TOKEN}&t=${t}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const wrap = await response.json();
                const data = JSON.parse(wrap.contents);

                log("Lista recibida. Analizando " + data.items.length + " productos...");

                // Buscamos manualmente en la respuesta
                const item = data.items.find(i => {
                    const bVal = String(i.barcode || "").trim();
                    const sVal = String(i.code || "").trim();
                    return bVal === codigo || sVal === codigo;
                });

                if (item) {
                    log("¡PRODUCTO ENCONTRADO!");
                    mostrarProducto(item);
                } else {
                    log("No está en la lista reciente.");
                    // Si no está, hacemos un último intento buscando específicamente
                    await intentoFinal(codigo);
                }
            } catch (error) {
                log("Error: " + error.message);
                reiniciar();
            }
        }

        async function intentoFinal(codigo) {
            log("Intento final...");
            const url = `https://api.bsale.com.mx/v1/variants.json?barcode=${codigo}&access_token=${TOKEN}`;
            const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
            
            const res = await fetch(proxy);
            const wrap = await res.json();
            const data = JSON.parse(wrap.contents);

            if (data.count > 0) {
                mostrarProducto(data.items[0]);
            } else {
                alert("EL PRODUCTO NO APARECE EN BSALE.\n\nCódigo buscado: " + codigo + "\n\n1. Revisa que el código esté en 'Código de Barras'.\n2. Espera 5 min a que Bsale actualice.");
                reiniciar();
            }
        }

        function mostrarProducto(item) {
            document.getElementById('p-name').innerText = item.description;
            document.getElementById('p-sku').innerText = "SKU: " + (item.code || "S/N");
            document.getElementById('card').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function reiniciar() {
            document.getElementById('card').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (t) => {
                scanner.stop();
                buscar(t);
            });
        }

        reiniciar();
    </script>
</body>
</html>
