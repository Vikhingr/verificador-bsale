<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bsale Scanner Final</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #007bff; --success: #28a745; --dark: #121212; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 15px 0; text-align: center; background: #1f1f1f; border-bottom: 2px solid var(--primary); }
        #reader-container { width: 90%; max-width: 350px; margin-top: 20px; border-radius: 20px; overflow: hidden; border: 4px solid #333; }
        #status { margin-top: 15px; color: #888; font-size: 0.85rem; }
        .result-card { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 400px; background: white; color: #333; 
            padding: 25px; border-radius: 25px; display: none; z-index: 1000; text-align: center;
        }
        .price { font-size: 3.5rem; color: var(--success); font-weight: 800; }
        button { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; margin-top: 10px; }
        #overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display:none; z-index: 999; }
    </style>
</head>
<body>

    <header><strong>VERIFICADOR BSALE</strong></header>
    <div id="reader-container"><div id="reader"></div></div>
    <div id="status">INICIANDO CÁMARA...</div>

    <div id="overlay"></div>
    <div id="result-card" class="result-card">
        <div id="p-name" style="font-size:1.3rem; font-weight:bold;"></div>
        <div id="p-price" class="price">$150.00</div>
        <div id="p-sku" style="font-size:0.8rem; color: #666; margin-bottom:15px;"></div>
        <button onclick="reiniciar()">ESCANEAR OTRO</button>
    </div>

    <script>
        const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
        let html5QrCode = new Html5Qrcode("reader");

        async function buscarEnBsale(codigoRaw) {
            const codigo = codigoRaw.trim();
            document.getElementById('status').innerText = "CONECTANDO CON BSALE...";
            
            // Intentaremos con un Proxy alternativo (Corsproxy.io) que es más rápido
            const bsaleUrl = `https://api.bsale.com.mx/v1/variants.json?barcode=${codigo}&access_token=${TOKEN}`;
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(bsaleUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Error en Proxy");
                
                const data = await response.json();

                if (data.count > 0) {
                    const item = data.items[0];
                    document.getElementById('p-name').innerText = item.description;
                    document.getElementById('p-sku').innerText = "SKU: " + (item.code || "N/A");
                    document.getElementById('overlay').style.display = 'block';
                    document.getElementById('result-card').style.display = 'block';
                } else {
                    alert("No encontrado: " + codigo);
                    reiniciar();
                }
            } catch (e) {
                console.error(e);
                // Si falla el primer proxy, avisamos al usuario
                alert("ERROR DE CONEXIÓN.\n\n1. Apaga el WiFi y usa Datos Móviles.\n2. Asegúrate de que el celular tenga internet.");
                reiniciar();
            }
        }

        function reiniciar() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('result-card').style.display = 'none';
            document.getElementById('status').innerText = "ESPERANDO CÓDIGO...";
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                html5QrCode.stop();
                buscarEnBsale(text);
            });
        }

        reiniciar();
    </script>
</body>
</html>
