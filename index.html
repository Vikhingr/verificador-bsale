<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bsale Ultra Suite</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --ios-blue: #007AFF; --ios-bg: #F2F2F7; --ios-card: rgba(255, 255, 255, 0.9);
            --ios-text: #000; --ios-secondary: #8E8E93; --ios-border: #C6C6C8;
            --ios-green: #34C759; --ios-red: #FF3B30; --ios-orange: #FF9500;
        }
        @media (prefers-color-scheme: dark) {
            :root { --ios-bg: #000; --ios-card: rgba(28, 28, 30, 0.9); --ios-text: #FFF; --ios-border: #38383A; }
        }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--ios-bg); color: var(--ios-text); margin: 0; padding-bottom: 120px; }
        .nav-header { position: sticky; top: 0; background: var(--ios-card); backdrop-filter: blur(20px); padding: 15px; text-align: center; border-bottom: 0.5px solid var(--ios-border); z-index: 100; }
        .view { display: none; padding: 20px; animation: fadeIn 0.2s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .ios-card { background: var(--ios-card); border-radius: 15px; padding: 18px; margin-bottom: 15px; border: 0.5px solid var(--ios-border); }
        .label { font-size: 11px; color: var(--ios-secondary); text-transform: uppercase; font-weight: 600; margin-bottom: 4px; }
        .value { font-size: 16px; font-weight: 500; margin-bottom: 10px; }
        .ios-input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: 1px solid var(--ios-border); background: var(--ios-bg); color: var(--ios-text); font-size: 16px; box-sizing: border-box; }
        .btn-ios { background: var(--ios-blue); color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: 600; font-size: 15px; cursor: pointer; }
        .btn-red { background: var(--ios-red); }
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: var(--ios-card); backdrop-filter: blur(25px); display: flex; padding: 10px 0 25px 0; border-top: 0.5px solid var(--ios-border); z-index: 1000; }
        .tab-item { text-align: center; color: var(--ios-secondary); font-size: 9px; text-decoration: none; flex: 1; }
        .tab-item.active { color: var(--ios-blue); }
        .tab-icon { font-size: 22px; display: block; margin-bottom: 4px; }
        #loading { display: none; text-align: center; padding: 8px; background: var(--ios-blue); color: white; position: fixed; top: 0; width: 100%; z-index: 2000; font-size: 11px; }
        .badge-stock { padding: 4px 8px; border-radius: 6px; font-size: 12px; font-weight: bold; color: white; }
        .multi-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 0.5px solid var(--ios-border); }
        #reader-explore, #reader-stock, #reader-receive, #reader-consume { width: 100%; max-width: 400px; margin: 0 auto; border-radius: 15px; overflow: hidden; }
    </style>
</head>
<body>

<div id="loading">Sincronizando con Bsale...</div>

<div class="nav-header">
    <h1 id="viewTitle" style="margin:0; font-size:17px;">Explorar</h1>
</div>

<div id="view-explore" class="view active">
    <div id="reader-explore"></div>
    <div id="result-explore" style="display:none" class="ios-card">
        <div class="label">Producto</div>
        <div id="exp-name" class="value">-</div>
        <div style="display:flex; justify-content:space-between">
            <div><div class="label">Precio Venta</div><div id="exp-price" style="font-size:22px; font-weight:800; color:var(--ios-blue)">$0</div></div>
            <div style="text-align:right"><div class="label">Costo Prom.</div><div id="exp-cost" style="color:var(--ios-green)">$0</div></div>
        </div>
        <button class="btn-ios" style="margin-top:15px;" onclick="restartScanner()">Escanear otro</button>
    </div>
    <div class="ios-card" style="margin-top:15px">
        <div class="label">Escaneos Recientes</div>
        <div id="history-list"></div>
    </div>
</div>

<div id="view-stock" class="view">
    <div id="reader-stock"></div>
    <div id="result-stock" style="display:none">
        <div class="ios-card">
            <h3 id="stk-name" style="margin:0 0 10px 0; font-size:16px;">Stock</h3>
            <div id="stk-list"></div>
        </div>
        <button class="btn-ios" onclick="restartScanner()">Escanear otro</button>
    </div>
</div>

<div id="view-receive" class="view">
    <div class="ios-card">
        <div class="label">Configuraci√≥n de Ingreso</div>
        <select id="rec-office" class="ios-input"></select>
        <select id="rec-doc" class="ios-input"><option value="GU√çA">GU√çA</option><option value="FACTURA">FACTURA</option></select>
    </div>
    <div id="reader-receive"></div>
    <div id="multi-list-container" class="ios-card" style="margin-top:15px; display:none">
        <div class="label">Productos en Lista</div>
        <div id="multi-list"></div>
        <button class="btn-ios" style="margin-top:15px" onclick="submitBatchReception()">Enviar todo a Bsale</button>
    </div>
</div>

<div id="view-consume" class="view">
    <div class="ios-card">
        <div class="label">Motivo de Baja</div>
        <select id="con-note" class="ios-input">
            <option value="Merma por da√±o">Merma por da√±o</option>
            <option value="Uso Interno">Uso Interno</option>
            <option value="Vencimiento">Vencimiento</option>
        </select>
        <select id="con-office" class="ios-input"></select>
    </div>
    <div id="reader-consume"></div>
    <div id="con-form" style="display:none" class="ios-card">
        <div id="con-prod-name" class="value">-</div>
        <div class="label">Cantidad a restar</div>
        <input type="number" id="con-qty" class="ios-input" placeholder="0" style="text-align:center; font-size:20px">
        <button class="btn-ios btn-red" onclick="submitConsumption()">Confirmar Baja</button>
    </div>
</div>

<nav class="tab-bar">
    <a href="#" class="tab-item active" onclick="switchView('explore', this)"><span class="tab-icon">üîç</span>Explorar</a>
    <a href="#" class="tab-item" onclick="switchView('stock', this)"><span class="tab-icon">üì¶</span>Stock</a>
    <a href="#" class="tab-item" onclick="switchView('receive', this)"><span class="tab-icon">üì•</span>Recibir</a>
    <a href="#" class="tab-item" onclick="switchView('consume', this)"><span class="tab-icon">üóëÔ∏è</span>Mermas</a>
</nav>

<script>
    const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
    let html5QrCode, currentMode = 'explore', currentItem = null, batchList = [];

    async function loadData() {
        try {
            const res = await fetch('https://api.bsale.io/v1/offices.json', { headers: { 'access_token': TOKEN } });
            const data = await res.json();
            ['rec-office', 'con-office'].forEach(id => {
                const el = document.getElementById(id);
                el.innerHTML = '';
                data.items.forEach(o => el.add(new Option(o.name, o.id)));
            });
        } catch (e) { console.error(e); }
    }

    async function switchView(mode, el) {
        currentMode = mode;
        document.querySelectorAll('.view, .tab-item').forEach(v => v.classList.remove('active'));
        document.getElementById(`view-${mode}`).classList.add('active');
        el.classList.add('active');
        document.getElementById('viewTitle').innerText = mode.toUpperCase();
        if(html5QrCode) await html5QrCode.stop();
        initScanner(`reader-${mode}`);
    }

    function initScanner(id) {
        html5QrCode = new Html5Qrcode(id);
        html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, onScan);
    }

    async function onScan(code) {
        if(currentMode !== 'receive') await html5QrCode.pause();
        document.getElementById('loading').style.display = 'block';
        try {
            const res = await fetch(`https://api.bsale.io/v1/variants.json?barcode=${code}&expand=[product,costs]`, { headers: { 'access_token': TOKEN } });
            const data = await res.json();
            if(data.count > 0) {
                currentItem = data.items[0];
                if(currentMode === 'explore') showExplore();
                if(currentMode === 'stock') showStock();
                if(currentMode === 'receive') handleMultiScan();
                if(currentMode === 'consume') showConsume();
            } else { alert("No encontrado"); }
        } catch (e) { alert("Error API"); }
        finally { document.getElementById('loading').style.display = 'none'; }
    }

    function showExplore() {
        document.getElementById('exp-name').innerText = currentItem.product.name;
        document.getElementById('exp-cost').innerText = `$${(currentItem.costs?.averageCost || 0).toLocaleString()}`;
        document.getElementById('exp-price').innerText = `$${(currentItem.variant_prices?.[0]?.value || 0).toLocaleString()}`; // Simplificado
        document.getElementById('reader-explore').style.display = 'none';
        document.getElementById('result-explore').style.display = 'block';
    }

    async function showStock() {
        const res = await fetch(`https://api.bsale.io/v1/stocks.json?variantid=${currentItem.id}&expand=[office]`, { headers: { 'access_token': TOKEN } });
        const ds = await res.json();
        document.getElementById('stk-list').innerHTML = ds.items.map(s => {
            let color = s.quantity < 3 ? 'var(--ios-red)' : (s.quantity < 10 ? 'var(--ios-orange)' : 'var(--ios-green)');
            return `<div class="multi-item">
                <span>${s.office.name}</span>
                <span class="badge-stock" style="background:${color}">${s.quantity} uds</span>
            </div>`;
        }).join('');
        document.getElementById('reader-stock').style.display = 'none';
        document.getElementById('result-stock').style.display = 'block';
    }

    function handleMultiScan() {
        const existing = batchList.find(i => i.code === currentItem.code);
        if(existing) existing.quantity++;
        else batchList.push({ name: currentItem.product.name, code: currentItem.code, quantity: 1, cost: currentItem.costs?.averageCost || 1 });
        renderMultiList();
    }

    function renderMultiList() {
        document.getElementById('multi-list-container').style.display = 'block';
        document.getElementById('multi-list').innerHTML = batchList.map((item, i) => `
            <div class="multi-item">
                <span>${item.name}</span>
                <strong>x${item.quantity}</strong>
            </div>
        `).join('');
    }

    async function submitBatchReception() {
        if(batchList.length === 0) return;
        document.getElementById('loading').style.display = 'block';
        const payload = {
            "document": document.getElementById('rec-doc').value,
            "officeId": parseInt(document.getElementById('rec-office').value),
            "documentNumber": Date.now().toString().slice(-6),
            "details": batchList.map(i => ({ "quantity": i.quantity, "code": i.code, "cost": i.cost }))
        };
        const res = await fetch('https://api.bsale.io/v1/stocks/receptions.json', { method: 'POST', headers: { 'access_token': TOKEN, 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        if(res.ok) { alert("Batch enviado!"); batchList = []; renderMultiList(); }
        document.getElementById('loading').style.display = 'none';
    }

    function showConsume() {
        document.getElementById('con-prod-name').innerText = currentItem.product.name;
        document.getElementById('reader-consume').style.display = 'none';
        document.getElementById('con-form').style.display = 'block';
    }

    async function submitConsumption() {
        const qty = document.getElementById('con-qty').value;
        const payload = {
            "officeId": parseInt(document.getElementById('con-office').value),
            "note": document.getElementById('con-note').value,
            "details": [{ "quantity": parseFloat(qty), "code": currentItem.code }]
        };
        const res = await fetch('https://api.bsale.io/v1/stocks/consumptions.json', { method: 'POST', headers: { 'access_token': TOKEN, 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        if(res.ok) { alert("Baja procesada"); restartScanner(); }
    }

    function restartScanner() {
        document.querySelectorAll('[id$="-form"], [id^="result-"]').forEach(el => el.style.display = 'none');
        document.querySelectorAll('[id^="reader-"]').forEach(el => el.style.display = 'block');
        if(html5QrCode) html5QrCode.resume();
    }

    window.onload = () => { loadData(); initScanner('reader-explore'); };
</script>
</body>
</html>
