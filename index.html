<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bsale Scanner PRO Final</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --blue: #007bff; --green: #28a745; --dark: #121212; }
        body { font-family: sans-serif; background: var(--dark); color: white; margin: 0; text-align: center; }
        header { padding: 15px; background: #1f1f1f; border-bottom: 2px solid var(--blue); }
        #reader-wrapper { width: 90%; max-width: 350px; margin: 20px auto; border-radius: 15px; overflow: hidden; border: 3px solid #333; }
        #debug-log { background: #000; color: #0f0; font-family: monospace; font-size: 11px; height: 80px; overflow-y: auto; margin: 10px; padding: 10px; text-align: left; border: 1px solid #444; }
        .card { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 400px; background: white; color: black; padding: 30px; border-radius: 25px; display: none; z-index: 1000; box-shadow: 0 0 50px #000; }
        .price { font-size: 4rem; color: var(--green); font-weight: 900; }
        button { background: var(--blue); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 999; }
        .btn-manual { background: none; border: 1px solid #555; color: #aaa; padding: 8px; border-radius: 5px; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <header><strong>VERIFICADOR BSALE MX</strong></header>
    
    <div id="reader-wrapper"><div id="reader"></div></div>

    <button class="btn-manual" onclick="buscarManual()">⌨️ INGRESAR CÓDIGO MANUAL</button>

    <div id="debug-log">Iniciando sistema...</div>

    <div id="overlay"></div>
    <div id="card" class="card">
        <h2 id="p-name"></h2>
        <div id="p-price" class="price">$150.00</div>
        <p id="p-sku" style="color:#666;"></p>
        <button onclick="reiniciar()">ESCANEAR OTRO</button>
    </div>

    <script>
        const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
        const scanner = new Html5Qrcode("reader");

        function log(msg) {
            const d = document.getElementById('debug-log');
            d.innerHTML += "> " + msg + "<br>";
            d.scrollTop = d.scrollHeight;
        }

        // FUNCION PRINCIPAL DE BUSQUEDA
        async function buscar(codigoRaw) {
            if(!codigoRaw) return;
            const codigoLimpio = codigoRaw.trim();
            log("Escaneado: " + codigoLimpio);
            
            // 1. Intentamos búsqueda directa por API (Buscador oficial)
            const bsaleUrl = `https://api.bsale.com.mx/v1/variants.json?barcode=${codigoLimpio}&access_token=${TOKEN}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(bsaleUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const jsonWrapper = await response.json();
                const data = typeof jsonWrapper.contents === 'string' ? JSON.parse(jsonWrapper.contents) : jsonWrapper.contents;

                if (data.count > 0) {
                    log("Éxito: Encontrado por Barcode.");
                    mostrarProducto(data.items[0]);
                } else {
                    // PLAN B: Si no aparece en el buscador oficial, buscamos manualmente en los últimos 50
                    log("No hallado directo. Iniciando barrido manual...");
                    await buscarManualEnLista(codigoLimpio);
                }
            } catch (error) {
                log("Error de conexión: " + error.message);
                reiniciar();
            }
        }

        // FUNCION DE BARRIDO MANUAL (PLAN B)
        async function buscarManualEnLista(codigo) {
            const bsaleUrl = `https://api.bsale.com.mx/v1/variants.json?limit=50&direction=desc&access_token=${TOKEN}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(bsaleUrl)}`;
            
            try {
                const res = await fetch(proxyUrl);
                const wrap = await res.json();
                const data = JSON.parse(wrap.contents);
                
                // Buscamos coincidencia en campo barcode O en campo SKU (code)
                const item = data.items.find(i => 
                    String(i.barcode).trim() === codigo || 
                    String(i.code).trim() === codigo
                );

                if (item) {
                    log("¡Encontrado en barrido de lista!");
                    mostrarProducto(item);
                } else {
                    log("Resultado: Código no existe en Bsale.");
                    alert("No encontrado en los últimos 50 productos: " + codigo);
                    reiniciar();
                }
            } catch (e) {
                log("Falla en barrido manual.");
                reiniciar();
            }
        }

        function mostrarProducto(item) {
            document.getElementById('p-name').innerText = item.description;
            document.getElementById('p-sku').innerText = "ID: " + item.id + " | SKU: " + (item.code || "S/N");
            document.getElementById('card').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function buscarManual() {
            const cod = prompt("Escribe el código de barras:");
            if(cod) buscar(cod);
        }

        function reiniciar() {
            document.getElementById('card').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            log("Listo para escanear...");
            iniciar();
        }

        function iniciar() {
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (t) => {
                scanner.stop();
                buscar(t);
            }).catch(e => log("Error cámara."));
        }

        iniciar();
    </script>
</body>
</html>
