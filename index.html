<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bsale Scanner iOS</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-bg: #F2F2F7;
            --ios-card: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            background: var(--ios-card);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 0.5px solid #C6C6C8;
        }

        #reader {
            width: 90% !important;
            max-width: 400px;
            margin: 20px auto;
            border: none !important;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Ajustes internos de la librería para que se vea limpio */
        #reader__dashboard { display: none !important; }
        #reader video { border-radius: 24px; object-fit: cover; }

        .result-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            z-index: 1000;
        }

        .result-container.show {
            transform: translateY(0);
        }

        .ios-card {
            background: var(--ios-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0 0 5px 0;
        }

        .product-variant {
            color: #8E8E93;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .info-box {
            background: rgba(0,0,0,0.03);
            padding: 10px;
            border-radius: 12px;
        }

        .info-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #8E8E93;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .ios-btn {
            background: var(--ios-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .ios-btn:active {
            opacity: 0.7;
        }

        #loading {
            display: none;
            margin-top: 20px;
            color: #8E8E93;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="header">Verificador Bsale</div>

<div id="reader"></div>

<div id="loading">Buscando en catálogo...</div>

<div id="resultContainer" class="result-container">
    <div class="ios-card">
        <h2 id="prodNombre" class="product-title">Producto</h2>
        <div id="prodVariante" class="product-variant">Variante</div>
        
        <div class="info-grid">
            <div class="info-box">
                <div class="info-label">SKU (Código)</div>
                <div id="prodSKU" class="info-value">-</div>
            </div>
            <div class="info-box">
                <div class="info-label">Código de Barras</div>
                <div id="prodBC" class="info-value">-</div>
            </div>
        </div>

        <button class="ios-btn" onclick="resetScanner()">Escanear nuevo</button>
    </div>
</div>

<script>
    const BSALE_TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
    const html5QrCode = new Html5Qrcode("reader");

    const startScanner = () => {
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 15, qrbox: { width: 250, height: 150 } },
            onScanSuccess
        );
    };

    async function onScanSuccess(decodedText) {
        await html5QrCode.pause();
        document.getElementById('loading').style.display = 'block';
        
        try {
            const res = await fetch(`https://api.bsale.io/v1/variants.json?barcode=${decodedText}&expand=[product]`, {
                headers: { 'access_token': BSALE_TOKEN, 'Accept': 'application/json' }
            });
            const data = await res.json();

            if (data.count > 0) {
                const item = data.items[0];
                document.getElementById('prodNombre').innerText = item.product.name;
                document.getElementById('prodVariante').innerText = item.description || "Principal";
                document.getElementById('prodSKU').innerText = item.code;
                document.getElementById('prodBC').innerText = item.barCode;
                
                document.getElementById('resultContainer').classList.add('show');
                // Vibración corta tipo iOS (solo Android lo soporta bien en web)
                if (navigator.vibrate) navigator.vibrate(50);
            } else {
                alert("Producto no encontrado");
                resetScanner();
            }
        } catch (e) {
            alert("Error de conexión");
            resetScanner();
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function resetScanner() {
        document.getElementById('resultContainer').classList.remove('show');
        setTimeout(() => html5QrCode.resume(), 300);
    }

    window.onload = startScanner;
</script>

</body>
</html>
