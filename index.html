<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bsale Scanner Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #007bff; --bg: #000000; --card: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; overflow: hidden; }
        
        /* Estilo del Escáner */
        #reader { width: 100%; height: 100vh; }
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            border: 50px solid rgba(0,0,0,0.5); box-sizing: border-box;
            pointer-events: none; z-index: 10;
        }

        /* Tarjeta de Resultado */
        .result-card { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: var(--card); color: #1a1a1a; padding: 30px; 
            border-radius: 30px 30px 0 0; display: none; z-index: 1000;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            animation: slideUp 0.3s ease-out; text-align: center;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .price { font-size: 4rem; color: #218838; font-weight: 900; margin: 10px 0; }
        .product-name { font-size: 1.5rem; font-weight: bold; color: #333; }
        
        button { 
            background: var(--primary); color: white; border: none; 
            padding: 20px; width: 100%; border-radius: 15px; 
            font-size: 1.2rem; font-weight: bold; margin-top: 15px;
            cursor: pointer;
        }

        #status-bar {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 20px;
            z-index: 100; font-size: 0.9rem; border: 1px solid var(--primary);
        }
    </style>
</head>
<body>

    <div id="status-bar">Esperando código...</div>
    <div id="reader"></div>
    <div id="overlay"></div>

    <div id="result-card" class="result-card">
        <div id="p-name" class="product-name">Cargando...</div>
        <div id="p-price" class="price">$150.00</div>
        <div id="p-sku" style="color: #666; margin-bottom: 20px; font-family: monospace;"></div>
        <button onclick="cerrarCard()">SIGUIENTE PRODUCTO</button>
    </div>

    <script>
        const TOKEN = '684b8921739361288e129f1e4f6848ef60252217';
        let isScanning = true;
        const html5QrCode = new Html5Qrcode("reader");

        async function buscarEnBsale(codigo) {
            if (!isScanning) return;
            isScanning = false;
            
            document.getElementById('status-bar').innerText = "Buscando: " + codigo;
            
            // URL directa ya que la auditoría confirmó que el buscador funciona
            const bsaleUrl = `https://api.bsale.com.mx/v1/variants.json?barcode=${codigo.trim()}&access_token=${TOKEN}`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(bsaleUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                const wrapper = await response.json();
                const data = JSON.parse(wrapper.contents);

                if (data.count > 0) {
                    const item = data.items[0];
                    document.getElementById('p-name').innerText = item.description;
                    document.getElementById('p-sku').innerText = "ID: " + item.id + " | SKU: " + (item.code || 'S/N');
                    document.getElementById('result-card').style.display = 'block';
                    document.getElementById('status-bar').innerText = "¡Encontrado!";
                } else {
                    alert("Producto no encontrado en Bsale: " + codigo);
                    reiniciar();
                }
            } catch (error) {
                alert("Error de conexión. Intenta con Datos Móviles.");
                reiniciar();
            }
        }

        function cerrarCard() {
            document.getElementById('result-card').style.display = 'none';
            reiniciar();
        }

        function reiniciar() {
            isScanning = true;
            document.getElementById('status-bar').innerText = "Esperando código...";
        }

        const config = { 
            fps: 20, 
            qrbox: { width: 280, height: 180 },
            aspectRatio: 1.0 
        };

        html5QrCode.start(
            { facingMode: "environment" }, 
            config,
            (decodedText) => { if(isScanning) buscarEnBsale(decodedText); }
        );
    </script>
</body>
</html>
