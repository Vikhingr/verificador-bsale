<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bsale Scanner Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-bg: #F2F2F7;
            --ios-card: rgba(255, 255, 255, 0.85);
            --ios-text: #000000;
            --ios-secondary: #8E8E93;
            --ios-border: #C6C6C8;
        }

        /* Soporte para Modo Oscuro de iOS */
        @media (prefers-color-scheme: dark) {
            :root {
                --ios-bg: #000000;
                --ios-card: rgba(28, 28, 30, 0.85);
                --ios-text: #FFFFFF;
                --ios-secondary: #98989D;
                --ios-border: #38383A;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ios-bg);
            margin: 0;
            color: var(--ios-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .header {
            width: 100%;
            padding: 16px 0;
            text-align: center;
            font-weight: 600;
            background: var(--ios-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 0.5px solid var(--ios-border);
        }

        #reader {
            width: 92% !important;
            max-width: 400px;
            margin: 20px auto;
            border: none !important;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        #reader video { object-fit: cover; }

        .result-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            padding: 16px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1000;
        }

        .result-container.show { transform: translateY(0); }

        .ios-card {
            background: var(--ios-card);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.15);
            border: 0.5px solid rgba(255,255,255,0.1);
        }

        .product-title { font-size: 1.5rem; font-weight: 700; margin: 0; }
        .product-variant { color: var(--ios-secondary); font-size: 1rem; margin-bottom: 15px; }

        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .info-box { background: rgba(120,120,128,0.12); padding: 12px; border-radius: 14px; }
        .info-label { font-size: 0.65rem; text-transform: uppercase; color: var(--ios-secondary); font-weight: 600; }
        .info-value { font-weight: 600; font-size: 0.95rem; }

        .stock-list {
            margin: 15px 0;
            padding: 0;
            list-style: none;
            border-top: 0.5px solid var(--ios-border);
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 0.5px solid var(--ios-border);
            font-size: 0.9rem;
        }

        .ios-btn {
            background: var(--ios-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 600;
            margin-top: 10px;
        }

        #loading { display: none; padding: 20px; color: var(--ios-secondary); }
    </style>
</head>
<body>

<div class="header">Verificador Bsale Pro</div>

<div id="reader"></div>

<div id="loading">Consultando Bsale...</div>

<div id="resultContainer" class="result-container">
    <div class="ios-card">
        <h2 id="prodNombre" class="product-title">Producto</h2>
        <div id="prodVariante" class="product-variant">Variante</div>
        
        <div class="info-grid">
            <div class="info-box">
                <div class="info-label">SKU</div>
                <div id="prodSKU" class="info-value">-</div>
            </div>
            <div class="info-box">
                <div class="info-label">Stock Total</div>
                <div id="prodStock" class="info-value" style="color: var(--ios-blue); font-size: 1.1rem;">0</div>
            </div>
        </div>

        <div id="stockDetails" class="stock-list">
            </div>

        <button class="ios-btn" onclick="resetScanner()">Escanear Siguiente</button>
    </div>
</div>

<script>
    const BSALE_TOKEN = 'TU_ACCESS_TOKEN_AQUI'; 
    const html5QrCode = new Html5Qrcode("reader");

    const startScanner = () => {
        html5QrCode.start(
            { facingMode: "environment" },
            { fps: 20, qrbox: { width: 260, height: 160 } },
            onScanSuccess
        );
    };

    async function onScanSuccess(decodedText) {
        await html5QrCode.pause();
        document.getElementById('loading').style.display = 'block';
        
        try {
            // 1. Obtener datos del producto/variante
            const res = await fetch(`https://api.bsale.io/v1/variants.json?barcode=${decodedText}&expand=[product]`, {
                headers: { 'access_token': BSALE_TOKEN, 'Accept': 'application/json' }
            });
            const data = await res.json();

            if (data.count > 0) {
                const item = data.items[0];

                // 2. Obtener Stock por sucursales
                const resStock = await fetch(`https://api.bsale.io/v1/stocks.json?variantid=${item.id}`, {
                    headers: { 'access_token': BSALE_TOKEN, 'Accept': 'application/json' }
                });
                const dataStock = await resStock.json();

                renderResult(item, dataStock.items);
            } else {
                alert("Código no reconocido en el catálogo.");
                resetScanner();
            }
        } catch (e) {
            alert("Error de red. Revisa tu conexión.");
            resetScanner();
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function renderResult(item, stocks) {
        document.getElementById('prodNombre').innerText = item.product.name;
        document.getElementById('prodVariante').innerText = item.description || "Variante Única";
        document.getElementById('prodSKU').innerText = item.code;

        let total = 0;
        let stockHtml = '';

        stocks.forEach(s => {
            total += s.quantity;
            // Solo mostrar sucursales que tengan nombre o ID (ajustar según respuesta de Bsale)
            stockHtml += `
                <div class="stock-item">
                    <span>Sucursal ID: ${s.officeId}</span>
                    <span style="font-weight:700">${s.quantity}</span>
                </div>`;
        });

        document.getElementById('prodStock').innerText = total;
        document.getElementById('stockDetails').innerHTML = stockHtml;
        document.getElementById('resultContainer').classList.add('show');
        
        if (navigator.vibrate) navigator.vibrate(60);
    }

    function resetScanner() {
        document.getElementById('resultContainer').classList.remove('show');
        setTimeout(() => html5QrCode.resume(), 400);
    }

    window.onload = startScanner;
</script>

</body>
</html>
